<div class="list">
    <div class="wrapper">
        <div class="list-container">
            <div class="thumbnail" *ngFor="let post of posts">
                
                
                <a routerLink="/p/{{post.id}}">
                    <div class="postLikes">
                        <fa-icon [icon]="faHeart"></fa-icon>
                        <span>{{post.likesAmount}}</span>
                    </div>
                    <img src="{{post.image}}" alt="">
                </a>
                
                
            </div>
        </div>
    </div>
</div>
